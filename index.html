<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2000</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="generalWrapper">
      <span class="screenNumbers">666</span>
      <div class="btns">
        <div class="numberBtnsWrapper">
          <button class="btn numberBtn numberOne">1</button>
          <button class="btn numberBtn numberTwo">2</button>
          <button class="btn numberBtn numberThree">3</button>
          <button class="btn numberBtn numberFour">4</button>
          <button class="btn numberBtn numberFive">5</button>
          <button class="btn numberBtn numberSix">6</button>
          <button class="btn numberBtn numberSeven">7</button>
          <button class="btn numberBtn numberEight">8</button>
          <button class="btn numberBtn numberNine">9</button>
          <button class="btn numberBtn numberZero">0</button>
        </div>
        <div class="signalsBtnsWrapper">
          <button class="btn signalBtn additionBtn">+</button>
          <button class="btn signalBtn minusBtn">-</button>
          <button class="btn signalBtn divisionBtn">/</button>
          <button class="btn signalBtn multiplyBtn">*</button>
          <button class="btn showResultBtn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
