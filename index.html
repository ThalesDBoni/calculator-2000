<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2000</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttonsWrapper">
      <div class="generalWrapper">
        <span class="screenNumbers"></span>
        <div class="numberBtnsWrapper">
          <button class="btn numberOne">1</button>
          <button class="btn numberTwo">2</button>
          <button class="btn numberThree">3</button>
          <button class="btn numberFour">4</button>
          <button class="btn numberFive">5</button>
          <button class="btn numberSix">6</button>
          <button class="btn numberSeven">7</button>
          <button class="btn numberEight">8</button>
          <button class="btn numberNine">9</button>
          <button class="btn numberZero">0</button>
          <button class="btn eraseBtn">C</button>
        </div>
        <div class="signalsBtnsWrapper">
          <button class="btn additionBtn">+</button>
          <button class="btn minusBtn">-</button>
          <button class="btn divisionBtn">/</button>
          <button class="btn multiplyBtn">*</button>
          <button class="btn showResultBtn">=</button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
